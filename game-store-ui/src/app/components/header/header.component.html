<header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #202020; color: white;">
  <div style="display: flex; align-items: center;">
    <img src="assets/gamestore-logo.png" width="40" height="40" style="margin-right: 10px;" alt="Logo">
    <h1>GameStore</h1>
  </div>
  <div *ngIf="isLoggedIn" style="display: flex; align-items: center;">
    <span>Hello {{ username }}</span>
    <button (click)="logout()" style="margin-left: 15px; padding: 6px 12px; font-size: 0.9rem; cursor: pointer;">
      Logout
    </button>
  </div>
  <div *ngIf="!isLoggedIn"> 
    <a routerLink="/login" style="margin-right: 10px; color: white;">Login</a>
    <a routerLink="/register" style="color: white;">Register</a>
  </div>
</header>
