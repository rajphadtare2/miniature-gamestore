spring.application.name=game-service
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/game-service
spring.datasource.username=rajp
spring.datasource.password=rajp
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

eureka.client.serviceUrl.defaultZone = http://discovery-service:8086/eureka